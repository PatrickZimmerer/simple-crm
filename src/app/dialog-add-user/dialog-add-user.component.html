<h1 class="add-new-user-p" mat-dialog-title>Add User</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field appearance="fill" class="mr-16">
      <mat-label>First Name</mat-label>
      <input [(ngModel)]="user.firstName" matInput />
      <!-- <mat-hint>Please enter your first name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Second Name</mat-label>
      <input [(ngModel)]="user.lastName" matInput />
      <!-- <mat-hint>Please enter your second name</mat-hint> -->
    </mat-form-field>
  </div>

  <div class="mr-16">
    <mat-form-field color="accent" appearance="fill" class="center fullwidth">
      <mat-label>Choose a date</mat-label>
      <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker1" />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="mr-16">
    <mat-form-field appearance="fill" class="center fullwidth">
      <mat-label>Streetname and Housenumber</mat-label>
      <input [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill" class="mr-16">
      <mat-label>Zip code</mat-label>
      <input [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>

    <mat-form-field appearance="fill" class="mr-16">
      <mat-label>City</mat-label>
      <input [(ngModel)]="user.city" matInput />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>
    Save
  </button>
</div>
