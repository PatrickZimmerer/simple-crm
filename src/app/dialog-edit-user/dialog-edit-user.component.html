<div class="dialog-wrap">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 class="add-new-user-p" mat-dialog-title>Add User</h1>
  <div mat-dialog-content>
    <div>
      <mat-form-field appearance="fill" class="mr-16">
        <mat-label>First Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.firstName"
          matInput
          placeholder="First Name"
        />
        <!-- <mat-hint>Please enter your first name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="fill" class="mr-16">
        <mat-label>Last Name</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.lastName"
          matInput
          placeholder="Last Name"
        />
        <!-- <mat-hint>Please enter your second name</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="mr-16">
      <mat-form-field class="center fullwidth" appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.eMail"
          matInput
          placeholder="E-Mail"
        />
        <!-- <mat-hint>Please enter your Email</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="mr-16">
      <mat-form-field color="accent" appearance="fill" class="center fullwidth">
        <mat-label>Choose a date</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="birthDate"
          matInput
          placeholder="Birth Date"
          [matDatepicker]="picker1"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button [disabled]="loading" mat-button (click)="dialogRef.close()">
      Cancel
    </button>
    <button
      mat-button
      [disabled]="loading"
      (click)="saveUser()"
      [mat-dialog-close]=""
      cdkFocusInitial
    >
      Save
    </button>
  </div>
</div>
